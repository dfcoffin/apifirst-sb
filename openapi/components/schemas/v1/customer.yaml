type: object
properties:
    id:
      type: string
      format: uuid
      description: "Unique identifier representing a specific customer"
      readOnly: true
    name:  
      $ref: name.yaml
    shipToAddress:
      $ref: address.yaml  
    billToAddress:
      $ref: address.yaml
    email:
      type: string
      minLength: 3      
      maxLength: 255
      example: 'john@springframework.guru'
    phone:
      type: string
      minLength: 10      
      maxLength: 15
      example: '(800) 555-1212'
    paymentMethods:
      type: array
      items: 
        $ref: payment_method.yaml
required: 
  - name
  - shipToAddress
  - billToAddress     