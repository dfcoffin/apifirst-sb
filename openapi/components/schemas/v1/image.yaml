type: object
properties: 
  id: 
    type: string
    format: uuid
    description: 'Unique identifier of the image'
    readOnly: true
  url:
    type: string
    format: uri
    description: 'The URL of the image'
    minLength: 5      
    maxLength: 500
    example: 'https://springframework.guru/wp-content/uploads/2019/08/spring-framework-guru-logo.png'    
  altText:
      type: [string, 'null']
      minLength: 3      
      maxLength: 255
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - url